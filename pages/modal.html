<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>modal</title>
</head>

<body>


    <!-- -----main section start----- -->
    <section class="main w-100" style="background-color: cadetblue;">
        <div class="container">

            <!-- content -->
            <div class="d-flex">
                <!-- modal1 -->
                <div class="modal-dialog basic">
                    <div class="modal-content">
                        <div class="modal-body py-3">
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                            <div class="d-flex">
                                <img class="avatar me-4" src="../assets/images/emir.jpeg" alt="">
                                <div>
                                    <p class="mb-2">#1</p>
                                    <div class="name">
                                        <p class="mb-0">Admin</p>
                                        <h3 class="mb-2">Emir Wicks</h3>
                                    </div>
                                    <div class="email mb-3 ">
                                        emir.wicks@mail.com
                                    </div>
                                    <div class="accordion" id="accordionExample">
                                        <div class="accordion-item border-0">
                                            <h2 class="accordion-header" id="headingOne">
                                                <button class="accordion-button shadow-none" type="button"
                                                    data-bs-toggle="collapse" data-bs-target="#collapseOne"
                                                    aria-expanded="true" aria-controls="collapseOne">
                                                    <div class="d-flex justify-content-between w-100 pb-3">
                                                        <div class="tag bg-light py-1 px-2">Verified</div>
                                                        <div class="tool-btn">
                                                            <span class="material-icons">
                                                                keyboard_arrow_down
                                                            </span>
                                                        </div>
                                                    </div>
                                                </button>
                                            </h2>
                                            <div id="collapseOne" class="accordion-collapse collapse show"
                                                aria-labelledby="headingOne" data-bs-parent="#accordionExample">
                                                <div class="accordion-body px-0 pb-0">
                                                    <div class="d-flex">
                                                        <button type="button"
                                                            class="btn btn-outline-danger me-3 basic">Deactivate</button>
                                                        <button type="button"
                                                            class="btn btn-success basic">Edit</button>
                                                    </div>
                                                </div>
                                            </div>

                                        </div>
                                    </div>
                                </div>

                            </div>
                        </div>

                    </div>
                </div>
                <!-- modal2 -->

                <div class="modal-dialog basic">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h3 class="modal-title" id="exampleModalLabel">Edit Admin</h3>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body pt-3 pb-4">
                            <p class="subtitle">Account</p>
                            <form>
                                <div class="mb-3">
                                    <label for="nameInput" class="form-label mb-1">Name</label>
                                    <input type="password" readonly class="form-control p-3" id="nameInput"
                                        value="Emir Wicks">
                                </div>
                                <div class="mb-3">
                                    <label for="emailInput" class="form-label mb-1 ">Email</label>
                                    <input type="email" readonly class="form-control p-3" id="emailInput"
                                        aria-describedby="emailHelp" value="emir.wicks@mail.com">

                                </div>

                            </form>
                            <hr>
                            <p class="subtitle">Verification</p>
                            <div class="d-flex flex-column">
                                <div class="verification">
                                    <p class="m-0 fw-bold">
                                        <span class="material-icons fs-5 text-success me-2">
                                            check_circle
                                        </span>
                                        Verified
                                    </p>
                                    <time datetime="">2020/04/12</time>
                                </div>
                            </div>
                            <button type="button" class="btn btn-outline-gray me-3 basic disabled  w-100 py-3">Send
                                Verification Mail</button>
                            <hr>
                            <p class="subtitle">Access Level</p>
                            <div class="dropdown">
                                <button class="btn btn-outline-dark w-100 bg-transparent py-3 d-flex justify-content-between align-items-center" type="button"
                                    id="dropdownMenuButton1" data-bs-toggle="dropdown" aria-expanded="false">
                                    Admin
                                    <span class="material-icons">
                                        keyboard_arrow_down
                                    </span>
                                </button>
                                <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
                                    <li><a class="dropdown-item" href="#">Admin</a></li>
                                    <li><a class="dropdown-item" href="#">Another action</a></li>
                                    <li><a class="dropdown-item" href="#">Something else here</a></li>
                                </ul>
                            </div>
                            <hr>
                            <p class="subtitle">Custom Access</p>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="" id="Lecture">
                                <label class="form-check-label" for="Lecture">
                                    Lecture
                                </label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="" id="Coupon" checked>
                                <label class="form-check-label" for="Coupon">
                                    Coupon
                                </label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="" id="Message" >
                                <label class="form-check-label" for="Message">
                                    Message
                                </label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="" id="Setting" >
                                <label class="form-check-label" for="Setting">
                                    Setting
                                </label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="" id="Task Menu" >
                                <label class="form-check-label" for="Task Menu">
                                    Task Menu
                                </label>
                            </div>
                            <hr>
                            <p class="subtitle">Deactivate Account</p>
                            <p class="coloralert d-flex align-items-center text-danger">
                                <span class="material-icons me-2">
                                    report_problem
                                </span>
                                This cannot be undone!
                            </p>
                            <button type="button" class="btn btn-outline-danger py-3 me-3 basic w-100 fw-bold">Deactivate This Account</button>
                        </div>
                        <div class="modal-footer pt-4">
                            <button type="button" class="btn btn-outline-success basic me-3" data-bs-dismiss="modal">Cancel</button>
                            <button type="button" class="btn btn-success basic">Update</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </section>
    <!-- -----main section end----- -->




    <script type="module" src="../main.js"></script>
</body>

</html>
